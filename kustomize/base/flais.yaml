apiVersion: fintlabs.no/v1alpha1
kind: Application
metadata:
  name: fint-kontroll-user-catalog
  namespace: fintlabs-no
spec:
  orgId: fintlabs.no
  image: ghcr.io/fintlabs/fint-kontroll-user-catalog:latest
  imagePullPolicy: Always
  url:
    hostname: kontroll.vigoiks.no
    basePath: /alpha/fintlabs-no/api/users
  ingress:
    enabled: true
  kafka:
    enabled: true
    acls:
      - topic: 'fintlabs-no.kontroll.*'
        permission: read
      - topic: 'fintlabs-no.kontroll.*'
        permission: admin
  database:
    enabled: true
